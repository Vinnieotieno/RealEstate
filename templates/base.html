{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Lightbox -->
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

  <title>Vincent Real Estate {% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Top Bar -->
  {% include 'partials/_topbar.html' %}
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
  {% block content %} {% endblock %}
  <!-- Footer -->
  {% include 'partials/_footer.html' %}
  

  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>

  <script>
  const toggleBtn = document.getElementById('theme-toggle');
  toggleBtn?.addEventListener('click', () => {
    document.documentElement.classList.toggle('light-mode');
  });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1Cj6kS2e2Qp1yyiZjW3iw5yU5Lk5tbtFQ2n5F1p0" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2b8e2e6e7b.js" crossorigin="anonymous"></script>
<script>
  // WhatsApp widget toggle logic
  document.addEventListener('DOMContentLoaded', function() {
    var widget = document.getElementById('whatsappChatbotWidget');
    var reopenBtn = document.getElementById('whatsappChatbotBtnReopen');
    if(widget && reopenBtn) {
      // Hide reopen button initially
      reopenBtn.classList.remove('show');
      // If widget is closed, show reopen button
      var closeBtn = widget.querySelector('.close-btn');
      if(closeBtn) {
        closeBtn.addEventListener('click', function() {
          widget.style.display = 'none';
          reopenBtn.classList.add('show');
        });
      }
      // Reopen logic
      reopenBtn.addEventListener('click', function() {
        widget.style.display = 'flex';
        reopenBtn.classList.remove('show');
      });
    }
  });
</script>
</body>

</html>
