{% load static %}
<style>
  .vincent-navbar {
    background: rgba(255,255,255,0.82);
    backdrop-filter: blur(12px) saturate(120%);
    box-shadow: 0 2px 16px rgba(32,134,107,0.08);
    border-bottom: 1.5px solid rgba(32,134,107,0.07);
    position: sticky;
    top: 0;
    z-index: 1050;
    font-family: 'Poppins', sans-serif;
    transition: background 0.3s, box-shadow 0.3s;
  }
  .vincent-navbar .navbar-brand {
    font-weight: 800;
    font-size: 1.45rem;
    color: #20866b !important;
    letter-spacing: -1px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .vincent-navbar .navbar-brand img {
    height: 38px;
    width: 38px;
    object-fit: contain;
    margin-right: 0.5rem;
  }
  .vincent-navbar .nav-link {
    color: #20866b !important;
    font-weight: 600;
    font-size: 1.08rem;
    margin: 0 0.7rem;
    border-radius: 1.5rem;
    transition: background 0.2s, color 0.2s;
    padding: 0.5rem 1.1rem;
  }
  .vincent-navbar .nav-link.active, .vincent-navbar .nav-link:hover {
    background: linear-gradient(90deg, #20866b 0%, #1fc8db 100%);
    color: #fff !important;
  }
  .vincent-navbar .navbar-toggler {
    border: none;
    outline: none;
    position: relative;
    z-index: 9999 !important;
    pointer-events: auto !important;
    background: #e0f7fa !important; /* TEMP: highlight for debug */
  }
  .vincent-navbar .navbar-toggler-icon {
    background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path stroke="rgba(32,134,107,0.8)" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/></svg>');
  }
  @media (max-width: 991px) {
    .vincent-navbar .navbar-collapse {
      background: rgba(255,255,255,0.98);
      box-shadow: 0 8px 32px rgba(32,134,107,0.10);
      border-radius: 0 0 1.5rem 1.5rem;
      margin-top: 0.5rem;
      padding: 1.2rem 0.5rem;
      position: absolute;
      left: 0;
      right: 0;
      top: 100%;
      z-index: 1200;
    }
    .vincent-navbar .nav-link {
      margin: 0.3rem 0;
      padding: 0.7rem 1.1rem;
      font-size: 1.08rem;
      width: 100%;
      text-align: left;
    }
  }
  /* WhatsApp Chatbot Button */
  .whatsapp-chatbot-btn {
    position: fixed;
    bottom: 28px;
    right: 28px;
    z-index: 2000;
    background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
    color: #fff;
    border-radius: 50%;
    width: 62px;
    height: 62px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 24px rgba(32,134,107,0.18);
    font-size: 2.1rem;
    transition: box-shadow 0.2s, transform 0.2s;
    border: none;
    outline: none;
    cursor: pointer;
    animation: floatBtn 2.5s infinite alternate;
  }
  .whatsapp-chatbot-btn:hover {
    box-shadow: 0 8px 32px rgba(32,134,107,0.28);
    transform: scale(1.08);
    background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
  }
  @keyframes floatBtn {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
  }
  /* WhatsApp Chatbot Widget Modern */
  .whatsapp-chatbot-widget {
    position: fixed;
    bottom: 110px;
    right: 32px;
    z-index: 3000;
    background: rgba(255,255,255,0.98);
    color: #20866b;
    border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
    box-shadow: 0 8px 32px rgba(32,134,107,0.18);
    width: 320px;
    max-width: 95vw;
    padding: 1.1rem 1.1rem 0.7rem 1.1rem;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    animation: slideInUp 0.5s cubic-bezier(.39,.575,.56,1.000);
    border: 1.5px solid #25d366;
    font-family: 'Poppins', sans-serif;
    min-height: 120px;
    box-sizing: border-box;
  }
  @keyframes slideInUp {
    from { transform: translateY(60px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .whatsapp-chatbot-widget-tail {
    position: absolute;
    bottom: -18px;
    right: 32px;
    width: 38px;
    height: 18px;
    z-index: 2999;
    pointer-events: none;
  }
  .whatsapp-chatbot-widget-tail svg {
    display: block;
  }
  .whatsapp-chatbot-widget-header {
    display: flex;
    align-items: center;
    gap: 0.7rem;
    margin-bottom: 0.5rem;
    width: 100%;
    justify-content: space-between;
  }
  .whatsapp-chatbot-widget-header .online-dot {
    width: 10px;
    height: 10px;
    background: #25d366;
    border-radius: 50%;
    margin-right: 0.3rem;
    display: inline-block;
  }
  .whatsapp-chatbot-widget-header .brand {
    font-weight: 700;
    color: #20866b;
    font-size: 1.08rem;
    flex: 1 1 auto;
  }
  .whatsapp-chatbot-widget-header .close-btn {
    background: #fff;
    border: none;
    color: #20866b;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    margin-left: 0.7rem;
    opacity: 0.7;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(32,134,107,0.10);
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s, opacity 0.2s, background 0.2s;
    position: absolute;
    top: 12px;
    right: 12px;
  }
  .whatsapp-chatbot-widget-header .close-btn:hover {
    color: #25d366;
    opacity: 1;
    background: #e8f9f1;
  }
  .whatsapp-chatbot-widget-message {
    font-size: 1.01rem;
    color: #20866b;
    margin-bottom: 1.1rem;
    line-height: 1.5;
    font-weight: 500;
  }
  .whatsapp-chatbot-widget-btn {
    background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
    color: #fff;
    border-radius: 2em;
    font-weight: 700;
    font-size: 1.08rem;
    padding: 0.7em 2em;
    border: none;
    box-shadow: 0 2px 12px rgba(32,134,107,0.10);
    transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    cursor: pointer;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }
  .whatsapp-chatbot-widget-btn:hover {
    background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
    color: #fff;
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 6px 24px rgba(32,134,107,0.18);
  }
  .whatsapp-chatbot-btn-reopen {
    position: fixed;
    bottom: 28px;
    right: 28px;
    z-index: 2000;
    background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
    color: #fff;
    border-radius: 50%;
    width: 62px;
    height: 62px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 24px rgba(32,134,107,0.18);
    font-size: 2.1rem;
    transition: box-shadow 0.2s, transform 0.2s;
    border: none;
    outline: none;
    cursor: pointer;
    animation: floatBtn 2.5s infinite alternate;
    display: none;
  }
  .whatsapp-chatbot-btn-reopen.show {
    display: flex;
  }
  @media (max-width: 600px) {
    .whatsapp-chatbot-widget {
      right: 10px;
      bottom: 90px;
      width: 98vw;
      padding: 0.7rem 0.7rem 0.7rem 0.7rem;
    }
    .whatsapp-chatbot-widget-tail {
      right: 10px;
    }
    .whatsapp-chatbot-btn, .whatsapp-chatbot-btn-reopen {
      right: 10px;
      bottom: 18px;
    }
  }
</style>
<nav class="navbar navbar-expand-lg vincent-navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/logo.png' %}" alt="Vincent RealEstate Logo">
      Vincent <span style="color:#1fc8db;">RealEstate</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if 'listings' in request.path %}active{% endif %}" href="{% url 'listings' %}">Listings</a></li>
        <li class="nav-item"><a class="nav-link {% if 'about' in request.path %}active{% endif %}" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link {% if 'contact' in request.path %}active{% endif %}" href="{% url 'contact' %}">Contact</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link {% if 'dashboard' in request.path %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link {% if 'login' in request.path %}active{% endif %}" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link {% if 'register' in request.path %}active{% endif %}" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
